apiVersion: v1
kind: PersistentVolume
metadata:
  name: f1-telemetry-warehouse
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/home/phish3y/f1-telemetry-warehouse"
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: f1-telemetry-warehouse
  namespace: default # TODO Spark is in default namespace so keeping this here for simplicity
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
