---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: f1-telemetry
data:
  otel-collector-config.yml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch: {}

    exporters:
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true

      debug:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/jaeger, debug]

      telemetry:
        logs:
          level: debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: f1-telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.136.0
        command: ["--config=/etc/otel-collector-config.yml"]
        ports:
        - name: grpc
          containerPort: 4317
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/otel-collector-config.yml
          subPath: otel-collector-config.yml
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: f1-telemetry
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
  - name: grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: f1-telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.73.0
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: ui
          containerPort: 16686
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: f1-telemetry
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: ui
    port: 16686
    targetPort: 16686
    protocol: TCP
