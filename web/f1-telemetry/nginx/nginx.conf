server {
    listen 80;
    server_name localhost;

    add_header X-Frame-Options "SAMEORIGIN" always; # TODO
    add_header X-XSS-Protection "1; mode=block" always; # TODO
    add_header X-Content-Type-Options "nosniff" always; # TODO

    # serve vue static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # TODO
        
        # cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # socket proxy
    location /ws {
        proxy_pass http://socket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # TODO
        proxy_set_header Connection "upgrade"; # TODO
        proxy_set_header Host $host; # TODO
        proxy_set_header X-Real-IP $remote_addr; # TODO
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # TODO
        proxy_set_header X-Forwarded-Proto $scheme; # TODO
        
        # socket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

